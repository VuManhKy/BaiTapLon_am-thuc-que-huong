<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta name="description" content="Khám phá tinh hoa ẩm thực ba miền Bắc, Trung, Nam của Việt Nam. Tìm hiểu công thức và câu chuyện đằng sau mỗi món ăn quê hương.">
    <meta name="keywords" content="ẩm thực, món ăn việt nam, công thức nấu ăn, phở, bún chả, bánh mì">
    <title>Đăng Nhập / Đăng Ký - Ẩm Thực Quê Hương</title>
    <!--  Link đến cả 2 file CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <div class="login-page-bg">
        <div class="form-container">
            <!-- Login Form -->
            <div class="form-box" id="login-box">
                <!--  đường dẫn logo về trang chủ -->
                <a href="index.html" class="logo-link">Ẩm Thực Quê Hương</a>
                <h2>Đăng Nhập</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Tên đăng nhập" required>
                    <!-- Bọc trường mật khẩu -->
                    <div class="password-wrapper">
                        <input type="password" id="login-password" placeholder="Mật khẩu" required>
                        <span class="toggle-password" id="toggle-login-password"></span>
                    </div>
                    <button type="submit">Đăng Nhập</button>
                    <p id="login-error" class="error-message"></p>
                </form>
                <p class="toggle-link">Chưa có tài khoản? <a href="#" id="show-register">Đăng ký ngay</a></p>
            </div>

            <!-- Register Form -->
            <div class="form-box hidden" id="register-box">
                 <!-- đường dẫn logo về trang chủ -->
                <a href="index.html" class="logo-link">Ẩm Thực Quê Hương</a>
                <h2>Đăng Ký</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Tên đăng nhập" required>
                    <!-- Thêm trường email -->
                    <input type="email" id="register-email" placeholder="Email" required>
                    <!-- Bọc trường mật khẩu -->
                    <div class="password-wrapper">
                        <input type="password" id="register-password" placeholder="Mật khẩu" required>
                        <span class="toggle-password" id="toggle-register-password"></span>
                    </div>
                    <button type="submit">Đăng Ký</button>
                    <p id="register-success" class="success-message"></p>
                    <p id="register-error" class="error-message"></p>
                </form>
                <p class="toggle-link">Đã có tài khoản? <a href="#" id="show-login">Đăng nhập</a></p>
            </div>
        </div>
    </div>
    <script src="js/login-script.js"></script>
</body>
</html>
